<!DOCTYPE html>
<html>
<head>
    <title>Утилита Ping</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body data-bs-theme="dark">
<div class="container">
    <h1 class="display-4 text-center mb-4">Утилита Ping</h1>
    <div class="card mx-auto" style="width: 38rem;">
        <div class="card-body">
            <form action="/ping" method="post">
                <div class="form-group">
                    <label for="website">Введите адрес сайта для пинга:</label>
                    <input type="text" class="form-control" id="website" name="website" placeholder="Например, example.com">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Пингануть</button>
            </form>
        </div>
    </div>
    {{if .Result}}
    <div class="mt-4">
        <h2>Результат пинга:</h2>
        <pre>{{.Result}}</pre>
    </div>
    {{end}}
</div>
<!-- Подключение скриптов Bootstrap (необходимо для некоторых функций) -->
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</body>
</html>
